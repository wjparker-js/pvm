  <!--  our side menu  -->

  <ion-menu [content]="content">

      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content style="position:relative;">
        <ion-list>
          <ion-item style="position: absolute; bottom:   0;">
            <button ion-item (click)="logout()">
              <ion-icon padding name="exit" item-start></ion-icon>
              Log Out User
            </button>
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;App: PVM ProjectVault Mobile</span><br>
        <span>&nbsp;&nbsp;&nbsp;&nbsp;Ver: 0.0.30.0 Sep 24 2020</span><br>        
        <span> &nbsp;</span>
    </ion-footer>

  </ion-menu>

  <ion-nav [root]="rootPage" main #content></ion-nav>
