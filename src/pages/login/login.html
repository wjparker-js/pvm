<ion-content id="login">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-card padding style="max-width:350px;margin-top: 0px;margin-bottom: 0px;">
        <img src="https://pvmobile.online/splogonew.png" style="height:25px;width:120px;"/>
        <ion-list>
            <ion-item>
              <ion-label stacked>Username</ion-label>
              <ion-input type="email"  [(ngModel)]="userSystemData.id" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password"  [(ngModel)]="userSystemData.password"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block color="primary" (click)="login()">Login</button>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
