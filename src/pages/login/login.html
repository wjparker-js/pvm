<ion-header>
  <ion-navbar>   
    <ion-title style="font-size:12px;color:white;">ProjectVault Mobile</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding id="login">
    <br/><br/>
    <img src="../assets/imgs/splogonew.png" style="height:25px;"/>

  <ion-card padding>
    <ion-list>
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="email"  [(ngModel)]="userSystemData.id" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked >Password</ion-label>
          <ion-input type="password"  [(ngModel)]="userSystemData.password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="primary" (click)="login()">Login</button>
  </ion-card>

<!--
<div style="text-align:center">
  <a href="#">Forgotten Password?</a>
</div>
-->

</ion-content>
