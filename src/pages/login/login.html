
<ion-content padding id="login">

    <img src="https://go.projectvaultuk.com/PublicPics/splogonew.png" style="height:25px;"/>

  <ion-card padding>

    <h1>ProjectVault</h1>

    <ion-list>
        <ion-item>
          <ion-label >Username</ion-label>
          <ion-input type="email"  [(ngModel)]="userSystemData.id" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label >Password</ion-label>
          <ion-input type="password"  [(ngModel)]="userSystemData.password"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block color="primary" (click)="login()">Login</button>

  </ion-card>

<!--
<div style="text-align:center">
  <a href="#">Forgotten Password?</a>
</div>
-->

</ion-content>
