<ion-header>
  <ion-navbar>
      <ion-title style="font-size:18px;color:white;text-align: center;">ProjectVault Mobile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="login">
<br><br>

  <ion-card padding>
      <img src="https://pvmobile.online/splogonew.png" style="height:25px;width:120px;"/>
    <ion-list>
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input type="email"  [(ngModel)]="userSystemData.id" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="userSystemData.password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block color="primary" (click)="login()">Login</button>
  </ion-card>

</ion-content>
