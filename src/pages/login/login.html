<ion-content id="login" color="secondary">
  <ion-grid style="height: 100%">

    <span [hidden]="this.connectionmsg != 'wifi'" ><img src="./assets/imgs/wifi.jpg" style="max-width:40px;max-height:32px;position:relative;top:2px;float:right;z-index: 999;"></span>
    <span [hidden]="this.connectionmsg != 'CELL'"><img src="./assets/imgs/lte.jpg"  style="max-width:40px;max-height:32px;position:relative;top:2px;float:right;z-index: 999;"></span>
    <span [hidden]="this.connectionmsg != '2G'" ><img src="./assets/imgs/2g.jpg" style="max-width:40px;max-height:32px;position:relative;top:2px;float:right;z-index: 999;"></span>
    <span [hidden]="this.connectionmsg != '3G'"><img src="./assets/imgs/3g.jpg"  style="max-width:40px;max-height:32px;position:relative;top:2px;float:right;z-index: 999;"></span>
    <span [hidden]="this.connectionmsg != '4g'" ><img src="./assets/imgs/4g.jpg" style="max-width:40px;max-height:32px;position:relative;top:2px;float:right;z-index: 999;"></span>
    
    <span >Connected via: {{this.connectionmsg}}</span>
          
    <ion-row justify-content-center align-items-center style="height: 50%;">
      <ion-card padding style="position:relative;max-width:350px;top:150px;margin-top: 40px;margin-bottom: 0px;background: #fff;">
        <img src="assets/imgs/Sys_Logo_PV4_SG-White.png" style="height:53px;width:318px;"/>        
        
        <span [hidden]="this.connectionmsg == ''">
        <ion-list>
          <ion-item>
            <ion-input #input type="email"  placeholder="Enter Username" [(ngModel)]="userSystemData.id" ></ion-input>
          </ion-item>
          <ion-item [hidden]="showLogin === false">
            <ion-input type="password"  placeholder="Enter PIN" [(ngModel)]="userSystemData.password"></ion-input>
          </ion-item>
        </ion-list>

        <button [hidden]="showLogin === false" ion-button  block color="primary" (click)="login()">Login</button>
        <button [hidden]="showLogin !== false" ion-button  block color="primary" (click)="newuser()">Get PIN or Login</button>
        <br><span [hidden]="showLogin === false" style="display: block;text-align:end;" (click)="newuser()">Request a new PIN.</span>
 
      </span>

        <span [hidden]="this.connectionmsg != ''">
          <ion-list>
            <ion-item>
              <ion-input #input type="email"  placeholder="Enter Username" [(ngModel)]="userSystemData.id" ></ion-input>
            </ion-item>
            <ion-item [hidden]="showLogin === false">
              <ion-input type="password"  placeholder="Enter PIN" [(ngModel)]="userSystemData.password"></ion-input>
            </ion-item>
          </ion-list>

          <button ion-button  block color="bold" (click)="login()">Login</button>
          
        </span>
        
       
        <span [hidden]="this.connectionmsg == ''">
          <div [hidden]="showLogin === true"  padding style="position:relative;color:white;border:0px;max-width:350px;top:0px;margin-top: 20px;margin-bottom: 0px;background: #201547;">
            <div style="text-align:center;">
              Enter a valid ProjectVault user email.
              <br><br>
              A temporary PIN will be emailled to you.
            </div>
          </div>
        </span>

        <span [hidden]="this.connectionmsg != ''">
          <div [hidden]="showLogin === true" padding style="position:relative;color:white;border:0px;max-width:350px;top:0px;margin-top: 20px;margin-bottom: 0px;background: #aa0000;">
            <div style="text-align:center;">
              There is no betwork connection.              
            </div>
          </div>
          <br><br><br>
        </span>

      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
