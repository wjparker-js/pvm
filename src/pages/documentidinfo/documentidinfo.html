<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>    
    <span style="font-size:16px;color:white;">{{displaydocnum}}</span>
    <ion-buttons end>
      <button ion-button style="font-size:24px;" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let document of userdocumentsinfo" col-12 col-md-6 col-lg-4 col-xl-3>
        <ion-card style="width: 90%;display: flex; margin:auto;align-items: center; justify-content: center;" >
          <ion-card-content  style="margin-top:10px;left:8px;min-width: 300px; max-width: 300px; " >
            <ion-item style = "margin-top: -15px;font-size:11px;min-height:0px;margin-top:3px;">
              <ion-label style="margin-top: 10px; padding-top: 15px;">
                <img 
                [src]="document.PhotoTiny"  
                style="position:relative;top:-50px;left:20px; transform: rotate(90deg);width: 180px;height: 250px;padding-left: 0px;margin-top: -60;margin-bottom:-80px;margin-left: 10px;" (click)= "openDocument(userdocumentInfoData.SystemClientID,userdocumentInfoData.SystemProjectID,document.DocumentID,document.FileExtension)" /> <!---->
              </ion-label> 
            </ion-item> 
            <ion-item *ngFor="let key of keys(document)" style = "font-size:11px;min-height:0px;margin-top:3px;" text-wrap>
                <ion-label [innerHtml]="'<b>'+key+':</b> '+document[key]" style="margin-top: 0px; margin-bottom: 4px;" *ngIf="key != 'SystemClientID' && key != 'ProjectID' && key != 'Display' && key != 'PhotoTiny' && key != 'DocumentID' && key != 'DNREV' && key != 'TI'!= 'DNREV' && key != 'FolderID'"></ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
