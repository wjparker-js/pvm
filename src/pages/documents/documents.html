<ion-header>
  <ion-navbar style = "height:56px;" color="primary">
    
    <button ion-button menuToggle>
      <img [src]="this.avatardata" class="item item-avatar" style="position:relative;top:-2px;height:40px;width:40px;border:0px;"/>
      <!--<ion-icon name="contact" style="font-size:30px;padding-left:15px;color:white;"></ion-icon>-->
    </button>

        <ion-searchbar
        name = "searchBar" 
        style = "height:20px;width:100%;" 
        value= "" 
        placeholder="Document Search here..."
        (ionInput)="searchByKeyword($event)" 
        [debounce]="500">  Documents
      </ion-searchbar>

    <!--<ion-buttons end> 
      <ion-icon name="contact" style="font-size:35px;padding-right:15px;color:white;" (click)="showAcc();"></ion-icon>
    </ion-buttons>-->

  </ion-navbar> 
</ion-header>

<ion-content class="masters">

  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let document of userdocuments" col-12 col-md-6 col-lg-4 col-xl-3>
        <ion-card>

          <ion-card-header>
                  <img [src]="document.PhotoTiny"  style="width:100%;border:2px;" (click)= "openDocument(userdocumentData.SystemClientID,userdocumentData.SystemProjectID,document.DocumentID,document.FileExtension)"/>
          </ion-card-header>

          <ion-card-content>

            <h2>
                <b>

                  <span class="cardheadertext" [innerHTML]="document.DocumentNumber"></span>
                  <span class="cardheadertext">  Rev: </span>
                  <span class="cardheadertext" [innerHTML]="document.Rev"></span>
                </b>
            </h2>

            <p>
              <b>
                <span class="cardheadertext" [innerHTML]="document.Title"></span>
              </b>
            </p>
      
            <p>
                <b>
                  <span class="bodytext" [innerHTML]="document.FolderName">"</span> / 
                  <span class="bodytext" [innerHTML]="document.DesignerName">"</span> / 
                  <span class="bodytext" [innerHTML]="document.IssueDate"></span>
                </b>
            </p>

            <p>
                <b>
                  <span class="bodytext" [innerHTML]="document.DisciplineName"></span> / 
                  <span class="bodytext" [innerHTML]="document.TypeName"></span> / 
                  <span class="bodytext" [innerHTML]="document.ReasonName"></span>
                 </b>
            </p>
            
            <h2>
              <b>          
                <ion-icon style = "font-size: 13px;padding-top: 9px;" name="information-circle" color="primary" class="flex-right" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber)"></ion-icon>
                <label class="bodytext" color="primary" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber)">Revisions</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <ion-icon style = "font-size: 13px;padding-top: 9px;" name="paper" color="primary" class="flex-right" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
                <label class="bodytext" color="primary" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Audit Trail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                
                <ion-icon style = "font-size: 13px;padding-top: 9px;" name="mail" color="primary" class="flex-right" (click)="openDocumentSend(document.PhotoTiny,document.DocumentID,document.DocumentNumber)"></ion-icon>
                <label class="bodytext" color="primary" (click)="openDocumentSend(document.PhotoTiny,document.DocumentID,document.DocumentNumber)">Send</label>
              </b>
            </h2>

          </ion-card-content>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
