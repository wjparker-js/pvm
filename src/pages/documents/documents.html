<!--<ion-split-pane [when]="splitPane.getSplitPane()">-->

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title><!--- {{selectedProjectName}}-->
      <ion-toolbar color="primary">  
        <ion-searchbar
        name = "searchBar" 
        placeholder="Document Search here..."
        (ionInput)="searchByKeyword($event)" 
        [debounce]="500">  Documents
        <!-- (search)="searchByKeyword($event)"> -->
      </ion-searchbar>
      </ion-toolbar> 
    </ion-title>
  </ion-navbar>
 
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let document of userdocuments" style="padding:1 1 1 3;">

      <ion-thumbnail item-start style="width:42px;height:30px;border:1px;" >
          <img [src]="document.PhotoTiny"  (click)= "openDocument(userdocumentData.SystemClientID,userdocumentData.SystemProjectID,document.DocumentID,document.FileExtension)"/>
      </ion-thumbnail>

      <h2>
        <b>
          <span class="headertext" [innerHTML]="document.DocumentNumber"></span>
          <span class="headertext">  Rev: </span>
          <span class="headertext" [innerHTML]="document.Rev"></span>
        </b>
      </h2>

      <h3>
        <p>
          <b>
            <span class="headertext" [innerHTML]="document.Title"></span>
          </b>
        </p>
      </h3>

      <p>
          <b>
        <span class="bodytext" [innerHTML]="document.FolderName">"</span> / 
        <span class="bodytext" [innerHTML]="document.DesignerName">"</span> / 
        <span class="bodytext" [innerHTML]="document.IssueDate"></span>
          </b>
      </p>
      <p>
          <b>
        <span class="bodytext" [innerHTML]="document.DisciplineName"></span> / 
        <span class="bodytext" [innerHTML]="document.TypeName"></span> / 
        <span class="bodytext" [innerHTML]="document.ReasonName"></span>
          </b>
      </p>
      
      <h2>
        <b>          
          <ion-icon style = "font-size: 15px;padding-top: 9px;" name="information-circle" color="primary" class="flex-right" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber)"></ion-icon>
          <label class="headertext" color="primary" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber)">Revisions</label>&nbsp;&nbsp;&nbsp;&nbsp;
          
          <ion-icon style = "font-size: 15px;padding-top: 9px;" name="paper" color="primary" class="flex-right" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
          <label class="headertext" color="primary" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Audit Trail</label>&nbsp;&nbsp;&nbsp;&nbsp;
          
          <ion-icon style = "font-size: 15px;padding-top: 9px;" name="mail" color="primary" class="flex-right" (click)="openDocumentIssues(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
          <label class="headertext" color="primary" (click)="openDocumentIssues(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Issues</label>
        </b>
      </h2>

    </ion-item>
  </ion-list>

</ion-content>
