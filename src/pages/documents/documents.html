<ion-header>
  <ion-navbar primary>   
    <ion-buttons left style='margin-left: 0px;margin-right: 0px;'>
        <button ion-button menuToggle start style='margin-left:6px'>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <span style="font-size:16px;color:white;">{{this.userdocumentData.SystemProjectName}}</span>  
  </ion-navbar>

  <div>
    <ion-searchbar
      #mySearchbar 
      name = "searchBar" 
      value= "" 
      showCancelButton = "always" 
      placeholder="Document Search..."
      (ionInput)="searchByKeyword($event)" 
      (ionCancel)="onSearchCancel($event)" 
      (ionFocus)="checkFocus()"
      [debounce]="700"
      class="android">
    </ion-searchbar>
  </div>

</ion-header>

<ion-content>
  <div id="maindiv">
  <div *ngIf="this.hasdocs; else nodocs" >

  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let document of userdocuments" col-12 col-md-6 col-lg-4 col-xl-3 style="margin-top:15px;padding-top: 0px;padding-bottom: 0px;margin-left:0px;margin-right:0px;height: 80px;">
        <ion-list style="margin-bottom: 0px;">
          <ion-card style="padding-bottom: 0px;padding-top:5px;margin:5px;margin-right:0px;">         
            <ion-item no-padding style="margin-top:0px;">
          
              <ion-thumbnail item-left no-padding style="height: 70px;width: 100px;margin-top: 5px;margin-left:5px;margin-right:15px;">
                <img 
                  src="{{document.PhotoTiny}}"    
                                 
                  style="border: 1px solid #555; min-height: 65px; min-width: 96px;position:relative;top:0px;" 
                  (click)= "openDocument(userdocumentData.SystemClientID,userdocumentData.SystemProjectID,document.DocumentID,document.FileExtension)"
                  />
              </ion-thumbnail>          
              
              <div   style="position:relative;top:0px;">
                <h4><b><span [innerHtml]="document.DNREV"></span></b></h4>
                <h4><span style="top:-3px;" [innerHtml]="document.Title"></span></h4>
              </div> <!--(click)= "openDocument(userdocumentData.SystemClientID,userdocumentData.SystemProjectID,document.DocumentID,document.FileExtension)"-->

              <div style="position:relative;top:-3px;">
                <h2>                       
                  <ion-icon style = "font-size: 13px;padding-top: 0px;" name="refresh-circle"  class="flex-right hilite1" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber)"></ion-icon>
                  <label class="bodytext" color="primary" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber,dsearch)">Details</label>&nbsp;
                  
                  <ion-icon style = "font-size: 13px;padding-top: 0px;" name="information-circle"  class="flex-right hilite2" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
                  <label class="bodytext" color="primary" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Audit</label>&nbsp;
                  
                  <ion-icon style = "font-size: 13px;padding-top: 8px;" name="mail" color="secondary" class="flex-right" (click)="openDocumentSend(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
                  <label class="bodytext" color="primary" (click)="openDocumentSend(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Send</label>
                </h2>
              </div>

            </ion-item>          
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
  </div>

  <ng-template #nodocs>
    <div>
          <div style="font-family:arial;font-size: 20px;text-align: center;"><br>No Documents</div>
    </div>
  </ng-template>

</ion-content>
