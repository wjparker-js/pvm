<ion-header>
  <ion-navbar>   
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>        
    <span id="docnameheader" style="font-size:16px;color:white;padding-left:15px;">{{userdocumentData.SystemProjectName}}</span> 
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar
      #mySearchbar 
      name = "searchBar" 
      style = "height:15px;width:100%;background-color:white;color:black;padding-right: 0px;padding-left: 0px;" 
      value= "" 
      placeholder="Document Search..."
      (ionInput)="searchByKeyword($event)" 
      [debounce]="500"
      class="android">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let document of userdocuments" col-12 col-md-6 col-lg-4 col-xl-3 style="padding-top: 0px;padding-bottom: 0px;">
        <ion-list style="margin-bottom: 0px;">
          <ion-item no-padding>

            <ion-thumbnail item-left no-padding style="height: 60px;width: 50px;margin:0px;padding:0px;margin-top: 5px;">
              <img 
                src="assets/imgs/pdf.png" 
                style="min-height: 60px;min-width:50px;margin:0px;padding:6px;margin-top:-3px;margin-right:19px;" 
                (click)= "openDocument(userdocumentData.SystemClientID,userdocumentData.SystemProjectID,document.DocumentID,document.FileExtension)"
              />
            </ion-thumbnail>

            <div (click)= "openDocument(userdocumentData.SystemClientID,userdocumentData.SystemProjectID,document.DocumentID,document.FileExtension)"  >
            <h3><b>{{document.DNREV}}</b></h3>
            <h3>{{document.TI}}</h3>
            </div>
            
            <h2>                       
              <ion-icon style = "font-size: 13px;padding-top: 8px;" name="information-circle" color="secondary" class="flex-right" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber)"></ion-icon>
              <label class="bodytext" color="primary" (click)="openDocumentInfo(document.PhotoTiny,document.DocumentID,document.DocumentNumber,dsearch)">Details</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              
              <ion-icon style = "font-size: 13px;padding-top: 8px;" name="document" color="secondary" class="flex-right" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
              <label class="bodytext" color="primary" (click)="openDocumentAudit(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Audit Trail</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              
              <ion-icon style = "font-size: 13px;padding-top: 8px;" name="mail" color="secondary" class="flex-right" (click)="openDocumentSend(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)"></ion-icon>
              <label class="bodytext" color="primary" (click)="openDocumentSend(document.PhotoTiny,document.DocumentID,document.DocumentNumber,document.SystemClientID)">Send</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </h2>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
