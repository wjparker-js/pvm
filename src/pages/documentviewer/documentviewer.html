<ion-header>
    <ion-toolbar>        
        <ion-title>
        Document Viewer - <span [innerHTML]="docno"></span>
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            Close
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<div [innerHTML]="rev"></div>

<ion-content style="white-space: nowrap; overflow: scroll; overflow-x:scroll; height: 100%">

    <ion-list>
        <ion-item>
            <p><span [innerHTML]="id"></span></p>
        </ion-item>     
    </ion-list>

    
<div style="width:100%; height:90%; overflow:hidden; position: relative;">

<iframe  *ngIf="pdfLink" [src]="pdfLink" width="100%" height="90%" frameborder="0" ></iframe>

<div style="width: 80px; height: 80px; position: absolute; opacity: 0%; right: 0px; top: 0px;"></div>

</div>
10
</ion-content>
