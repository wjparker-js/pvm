<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>    
    <span style="font-size:16px;color:white;padding-left:15px;">Viewing: 
      <span style="font-size:12px;color:white;padding-left:5px;" [innerHTML]="docno"></span>
    </span>
    <ion-buttons end>
      <button ion-button (click)="dismiss(delfileUrl)">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div [innerHTML]="rev"></div>

<ion-content style="white-space: nowrap; overflow: scroll; overflow-x:scroll; height: 100%">

    <ion-list>
        <ion-item>
            <p><span [innerHTML]="id"></span></p>
        </ion-item>     
    </ion-list>

    
<div style="width:100%; height:90%; overflow:hidden; position: relative;">

<iframe  *ngIf="pdfLink" [src]="pdfLink" width="100%" height="90%" frameborder="0" ></iframe>

<div style="width: 100px; height: 100px; position: absolute; opacity: 0%; right: 0px; top: 0px;"></div>

</div>
</ion-content>
