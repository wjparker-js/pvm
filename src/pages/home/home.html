<ion-header>
  <ion-navbar>   
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>        
    <span style="font-size:16px;color:white;">{{userPostData.ProjectName}}</span> 
  </ion-navbar>
</ion-header>
    
<ion-content padding id="home">

  <!--<div #map id="map"></div>--> 

  <ion-row  [hidden]="userPostData.ProjectName  === null">   
    <table style="width:100%;" [hidden]="userPostData.ProjectID === null" >
        <tr>                
          <td style="width:90px;">
            <img [src]="weatherIcon" style="height: 70px;margin:5px;" />
          </td>
          <td style="width:100%:text-align:left;">
            <h2 class="location" style="margin:0px;text-align:left;" start>{{weatherCity}}</h2>
            <h2 class="description" style="margin:0px;text-align:left;" start>{{weatherDes}}</h2>
            <h2 class="temp" style="margin-top:0px;text-align:left;" start>{{weatherTemp}}&deg;&nbsp;C</h2>
          </td>
          <td IMG ALIGN=right>
            <!--<ion-thumbnail *ngIf="this.thumb != ''" item-right>-->
              <img [src]="'https://go.projectvaultuk.com/publiclogos/'+this.userPostData.ProjectID+'.png'" style="max-height:70px;max-width:150px;border:1px;float: right;" onerror="this.src='assets/imgs/project.png';"/>
            <!--</ion-thumbnail>-->            
          </td>
        </tr>
      </table>  
  </ion-row>
  <br>
  <div class="box blue"  [hidden]="userPostData.ProjectName  === null">
    <b><span  style="color:white;position:relative;top:-2px;left:5px;">Recent Documents Summary</span></b>
    <ion-list  *ngFor="let item of dataSet" style="margin-bottom: 1px;">
      <ion-item>
        <table style="width:100%;">
          <tr>                
            <td style="text-align:center;"><h3>24 Hours</h3></td>
            <td style="text-align:center;"><h3>7 Days</h3></td>
            <td style="text-align:center;"><h3>30 Days</h3></td>
          </tr>
          <tr></tr>
          <tr>  

            <td style="text-align:center;">
              <h2>
              <span [hidden]="item.Last24Hours == 0"  (click)="openDocumentSummary(1)" >{{item.Last24Hours}}</span>
              <span [hidden]="item.Last24Hours != 0">0</span>
              </h2>
            </td>

            <td style="text-align:center;"><h2><span (click)="openDocumentSummary(7)" >{{item.Last7Days}}</span></h2></td>
            <td style="text-align:center;"><h2><span (click)="openDocumentSummary(30)" >{{item.Last30Days}}</span></h2></td>
          </tr>
        </table>
      </ion-item>
    </ion-list> 
  </div>
  <br>
  <div class="box blue"  [hidden]="this.PA5039 == 'null' || this.PA5039 == 0">
    <b><span  style="color:white;position:relative;top:-2px;left:5px;">Snagging Defects</span></b>
    <ion-list  style="margin-bottom: 1px;">
      <ion-item>
        <table style="width:100%;">
          <tr>                               
            <td style="text-align:center;"><h3>Not Issued</h3></td>
            <td style="text-align:center;"><h3>Issued</h3></td>
            <td style="text-align:center;"><h3>Scheduled</h3></td>
            <td style="text-align:center;"><h3>Reinspect</h3></td>
          </tr>
          <tr></tr>
          <tr> 
            <td  *ngFor="let defect of dataSetT5"  style="text-align:center;">
              <h2>
                <span  (click)="openDefectsSummary(defect.OrderStatus)" title="ON-TIME">{{defect.OK}}</span> / <span  (click)="openDefectsSummary(defect.OrderStatus)" style="color:red;">{{defect.Late}}</span>
              </h2>
            </td> 
          </tr>
        </table>
      </ion-item>
    </ion-list> 
  </div>
</ion-content>
