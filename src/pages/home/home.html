<ion-header>
  <ion-navbar>   
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>        
    <span style="font-size:16px;color:white;padding-left:15px;">{{userPostData.ProjectName}}</span> 
  </ion-navbar>
</ion-header>
    
<ion-content padding id="home">

  <b>
    <span  style="text-align:center;padding:4px;">
      <h3>{{userPostData.ProjectName}} Location</h3>
    </span>
  </b>
  
  <!--<div #map id="map"></div>-->

  <br>
  <br>

  <ion-row>
    <ion-col width-25 offset-25>
      <h2 class="location">{{weatherCity}}</h2>
      <h1 class="temp">{{weatherTemp}}&deg;</h1>
    </ion-col>  
    <ion-col width-25>
      <div class="icon">
        <h3 class="description">{{weatherDes}}</h3>
        <img [src]="weatherIcon" />
      </div>
    </ion-col>   
  </ion-row>

  <div class="box blue">
    <b><span  style="text-align:center;padding:4px;">Recent Documents Summary</span></b>
    <ion-list  *ngFor="let item of dataSet" >
      <ion-item>
        <table style="width:100%;">
          <tr>                
            <td style="text-align:center;"><h3>24 Hours</h3></td>
            <td style="text-align:center;"><h3>7 Days</h3></td>
            <td style="text-align:center;"><h3>30 Days</h3></td>
          </tr>
          <tr>  
            <td style="text-align:center;"><h3><span (click)="openDocumentSummary(1)" >{{item.Last24Hours}}</span></h3></td>
            <td style="text-align:center;"><h3><span (click)="openDocumentSummary(7)" >{{item.Last7Days}}</span></h3></td>
            <td style="text-align:center;"><h3><span (click)="openDocumentSummary(30)" >{{item.Last30Days}}</span></h3></td>
          </tr>
        </table>
      </ion-item>
    </ion-list> 
  </div>
