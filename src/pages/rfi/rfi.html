<ion-header>
  <ion-toolbar>    
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>       
    <span style="font-size:16px;color:white;">{{selectedProjectName}} New RFI</span> 
    <ion-buttons end>
      <button ion-button style="font-size:24px;" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
  <ion-item>
    <ion-label class="mylabel" style="font-size:13px;font-weight:bold !important;" >Subject</ion-label>
    <ion-input class="mytext" type="text"  id = "reference" name="reference" [(ngModel)]="frmData.subject" style="font-size:13px;"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Type</ion-label>
      <ion-input class="text" readonly type="text" id = "type" name="type" value="{{type}}" style="font-size:13px;"></ion-input>  
      <button ion-button color="light" type="button" item-right (click)="openTypesList(type)"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
</ion-item>

<ion-item >
  <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Action By</ion-label>
    <ion-input class="text" readonly type="text" id = "type" name="type" value="{{type}}" style="font-size:13px;"></ion-input>        
</ion-item>

<ion-item>
  <ion-label class="mylabel" style="width:20%">Select User Group</ion-label>
  <ion-select class="myCustomSelect" (ionChange)="setUserType(projectGroup)" [(ngModel)]="projectGroup" name="group"  style="text-align:left;" >
     <ion-option class="myCustomSelect" [value] = "Users">Users</ion-option>
     <ion-option  *ngFor="let projectGroup of projectGroups" [value] = "projectGroup">{{projectGroup.GroupName}}</ion-option>
  </ion-select>
</ion-item>

<ion-item>
 <ion-label class="mylabel" style="width:20%">Owner</ion-label>
 <ion-select  class="myCustomSelect" [(ngModel)]="docSystemData.to" multiple="false" name="to" style="text-align:left;" >
   <ion-option    *ngFor="let contact of groupContacts" [value] = "contact.Email">{{contact.PFirstName}} {{contact.PLastName}}</ion-option>
 </ion-select>
</ion-item>

<ion-item>
  <ion-label class="mylabel" style="width:20%">Reviewers</ion-label>
  <ion-select  class="myCustomSelect" [(ngModel)]="docSystemData.cc" multiple="true" name="to" style="text-align:left;" >
    <ion-option    *ngFor="let contact of groupContacts" [value] = "contact.Email">{{contact.PFirstName}} {{contact.PLastName}}</ion-option>
  </ion-select>
 </ion-item>

  <ion-item>
      <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Discipline</ion-label>
        <ion-input class="text" readonly type="text" id = "Discipline" name="discipline" value="{{discipline}}" style="font-size:13px;"></ion-input>  
        <button ion-button  color="light" type="button" item-right (click)="openDiList(defecttype)"> 
          <ion-icon name="list"> </ion-icon> 
        </button>          
  </ion-item>

  <ion-item>
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Package</ion-label>
      <ion-input class="text" readonly type="text" id = "Package" name="package" value="{{package}}" style="font-size:13px;"></ion-input>  
      <button ion-button  color="light" type="button" item-right (click)="openPkList(defecttype)"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
</ion-item>

	<ion-item>
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Location</ion-label>
    
      <ion-input class="text" readonly type="text"   id = "Location" name="location" value="{{name}}" (ionChange)="openlocimg()" style="font-size:13px;"></ion-input>
	
      <button ion-button  [hidden]="snagid !== 'new'" color="light" type="button" item-right (click)="scanQRCode()" > 
      	<ion-icon name="qr-scanner"> </ion-icon> 
      </button>    
      <button ion-button  [hidden]="snagid !== 'new'" color="light" type="button" item-right (click)="openList()"> 
      	<ion-icon name="list"> </ion-icon> 
      </button>   
  </ion-item>
  
  <ion-item>
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Reason</ion-label>
      <ion-input class="text" readonly type="text" id = "Reason" name="reason" value="{{reason}}" style="font-size:13px;"></ion-input>  
      <button ion-button  [hidden]="snagid !== 'new'" color="light" type="button" item-right (click)="openRList()"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
  </ion-item>

  <ion-item>
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Effect</ion-label>
      <ion-input class="text" readonly type="text" id = "Effect" name="effect" value="{{effect}}" style="font-size:13px;"></ion-input>  
      <button ion-button  [hidden]="snagid !== 'new'" color="light" type="button" item-right (click)="openEList()"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
  </ion-item>  

  <ion-item>
      <ion-label class="mylabel" style="font-size:13px;font-weight:bold !important;" >Query</ion-label>
      <ion-textarea class="mytext" rows="3"  name="Query" [(ngModel)]="frmData.query" placeholder="Enter detailled snag information here..."  style="font-size:13px;"></ion-textarea>
  </ion-item>

  <ion-card  [hidden]="image === null" style="margin-top: 0px;padding-bottom: 0px;margin-bottom: 0px;">
    <ion-card-content>       
      <ion-item style="padding-left:3px;padding-left:3px;height: 70px;">   

          <ion-thumbnail item-left  style="padding-left:3px;padding-right: 6px;width: 90px !Important;height: 90px !Important;margin-top: 0px;margin-bottom: 0px;">
            <img src="{{image}}" style="width: 90px; margin: 0; position: absolute;top: 50%;left: 0px;transform: translate(0%, -50%);" >
          </ion-thumbnail> 

          <span>
            <button style="width:100%;height:100%;" ion-button (click)="editloc()">
              <span><br/><br/>Edit Location<br/><br/><br/></span>
            </button>
          </span>        
      </ion-item>  
    </ion-card-content>   
  </ion-card> 

  
  <ion-card  [hidden]="image === null" style="margin-top: 0px;padding-bottom: 0px;margin-bottom: 0px;">
    <ion-card-content>       
      <ion-item style="padding-left:3px;padding-left:3px;height: 70px;">     

        <ion-thumbnail item-left  style="padding-left:3px;padding-right: 6px;width: 90px !Important;height: 90px !Important;margin-top: 0px;margin-bottom: 0px;">
          <img [src]="this.currentImage" style="width: 90px; margin: 0; position: absolute;top: 50%;left: 0px;transform: translate(0%, -50%);" >
        </ion-thumbnail>  

        <span>
            <div> 
                <ion-row [hidden]="currentImage === null"  >
                  <ion-col style="width:50%;padding-left:0px;">
                    <div style="width:100%;">  
                      <button  start style="width:100%;height:100%;margin-left:0px;" ion-button (click)="addimage('add')">
                        <br/>Take<br>RFI<br>Picture<br/><br/>
                      </button>
                    </div> 
                  </ion-col>
                  <ion-col style="width:50%;padding-right:0px;">
                    <div style="width:100%;">  
                      <button  end style="width:100%;height:100%;margin-right:0px;" ion-button (click)="addimage('edit')">
                        <br/>Edit<br>Defect<br>Picture<br/><br/>
                      </button> 
                    </div> 
                  </ion-col>
                </ion-row>
            </div>
        </span>    

      </ion-item>  
    </ion-card-content>
  </ion-card> 


</ion-list>

</ion-content>



<ion-footer  >
  <div>
    <ion-buttons >
      <button full ion-button icon-left (click)="sendUploadData()" >   <!--[disabled]="showUpload === null"--> 
        <ion-icon name="cloud-upload"></ion-icon>Upload RFI
      </button>
    </ion-buttons>
  </div>
  <br>
</ion-footer>
