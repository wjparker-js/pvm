<ion-header>
    <ion-toolbar>        
        <ion-title>
            Document Audit Trail - <span [innerHTML]="docno1"></span>
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            Close
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>  

<ion-content >
        <ion-list>
                <ion-item *ngFor="let document of userdocumentaudit" text-wrap>{{document}}</ion-item>
        </ion-list> 
</ion-content>
