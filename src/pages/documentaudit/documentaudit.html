<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>    
    <span style="font-size:16px;color:white;padding-left:15px;">Audit: 
      <span style="font-size:12px;color:white;padding-left:5px;">{{docno1}}</span>
    </span>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
    <ion-list>
        <ion-item *ngFor="let document of userdocumentaudit" text-wrap>{{document}}</ion-item>
    </ion-list> 
</ion-content>
