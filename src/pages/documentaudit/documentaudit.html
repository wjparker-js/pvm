<ion-header>

  <ion-toolbar>
    
    <button ion-button start>
      <img [src]="this.avatardata" class="item item-avatar" style="position:relative;top:-2px;height:40px;width:40px;border:0px;"/>
    </button>

    <span style="position:relative;top:6px;overflow:hidden;font-size:12px;color:white;padding-left:15px;" >
        Audit - {{docno1}}
    </span>

    <ion-buttons end>
    <button ion-button (click)="dismiss()">
        Close
    </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content >
        <ion-list>
                <ion-item *ngFor="let document of userdocumentaudit" text-wrap>{{document}}</ion-item>
        </ion-list> 
</ion-content>
