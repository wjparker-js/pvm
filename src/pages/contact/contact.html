<ion-header>

  <ion-navbar>    
    <button ion-button menuToggle>
      <img [src]="this.avatardata" class="item item-avatar" style="position:relative;top:-2px;height:40px;width:40px;border:0px;"/>
    </button>
        
    <span style="font-size:20px;color:white;padding-left:15px;">{{userContactData.ProjectName}}</span>
  </ion-navbar>

  <div padding>
    <ion-segment color="secondary"  [(ngModel)]="phonelist" (ionChange)="segmentChanged(phonelist)">
      <ion-segment-button value="users">
        Project Users
      </ion-segment-button>
      <ion-segment-button value="contacts">
        Company Contacts
      </ion-segment-button>
    </ion-segment>
  </div>

</ion-header>

<ion-content>

    <!-- <div [ngSwitch]="phonelist"> -->

  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let contact of userContacts" col-12 col-md-6 col-lg-4 col-xl-3>

      <ion-list>

        <ion-item>

          <ion-avatar item-start>
            <img [src]="contact.avatar"/>
          </ion-avatar>

          <h2><b>{{contact.PFirstName}}&nbsp;{{contact.PLastName}}&nbsp;</b></h2>
          <h3><b>{{contact.PCompanyName}}&nbsp;/&nbsp;{{contact.PDepartment}}</b></h3>
          <br>
          <h3>{{contact.Email}}</h3> 
          <h3>  

            <span *ngIf="contact.PMobile">
              <ion-icon style = "font-size: 15px;" name="call" color="primary" class="flex-right" (click)="callJoint(contact.PMobile)">
                  <span style="font-family:arial;font-size: 12px;">{{contact.PMobile}}&nbsp;(Mob)&nbsp;&nbsp;</span>
              </ion-icon>
            </span>

            <span *ngIf="contact.PTelephone">
              <ion-icon style = "font-size: 15px;" name="call" color="bold" class="flex-right" (click)="callJoint(contact.PTelephone)">
                  <span style="font-family:arial;font-size: 12px;">{{contact.PTelephone}}</span>
              </ion-icon>
          </span>

          </h3>

        </ion-item>

      </ion-list>

    <!-- </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

  
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
