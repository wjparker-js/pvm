<ion-header>

  <ion-navbar>
    
    <button ion-button menuToggle>
      <img [src]="this.avatardata" class="item item-avatar" />
      <!--<ion-icon name="contact" style="font-size:30px;padding-left:15px;color:white;"></ion-icon>-->
    </button>
        
    <span style="font-size:20px;color:white;padding-left:15px;">{{userContactData.ProjectName}}</span>

   <!-- <button ion-button end> 
      <img [src]="this.avatardata" class="item item-avatar" />
    </button> -->


  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>  
    <ion-item *ngFor="let contact of userContacts">

      <ion-avatar item-start>
        <img [src]="contact.avatar"/>
      </ion-avatar>

      <h2><b>{{contact.PFirstName}}&nbsp;{{contact.PLastName}}&nbsp;</b>({{contact.Email}})</h2>
      <h3>{{contact.PCompanyName}}&nbsp;&nbsp;{{contact.PPosition}}</h3>   
      <h3>  

        <span *ngIf="contact.PMobile">
          <ion-icon style = "font-size: 15px;" name="call" color="primary" class="flex-right" (click)="callJoint(contact.PMobile)">
              <span style="font-family:arial;font-size: 12px;">{{contact.PMobile}}&nbsp;(Mob)&nbsp;&nbsp;</span>
          </ion-icon>
        </span>

        <span *ngIf="contact.PTelephone">
          <ion-icon style = "font-size: 15px;" name="call" color="bold" class="flex-right" (click)="callJoint(contact.PTelephone)">
              <span style="font-family:arial;font-size: 12px;">{{contact.PTelephone}}</span>
          </ion-icon>
      </span>

      </h3>

    </ion-item>
  </ion-list>
</ion-content>

  
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
