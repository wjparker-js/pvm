<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>    
      <ion-title>
        <ion-toolbar color="primary"> 
         Contacts
        </ion-toolbar> 
      </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let contact of userContacts">  
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/ginger.jpg">
      </ion-avatar>
      <h2><b>{{contact.PFirstName}}&nbsp;{{contact.PLastName}}&nbsp;</b>({{contact.Email}})</h2>
      <p>{{contact.PCompanyName}}&nbsp;/&nbsp;{{contact.PPosition}}</p>      
      <ion-icon style = "font-size: 20px;padding-top: 12px;" name="call" color="primary" class="flex-right" (click)="callJoint(contact.PMobile)">
          {{contact.PMobile}}&nbsp;(Mob)&nbsp;&nbsp;
      </ion-icon>
      <ion-icon style = "font-size: 20px;padding-top: 12px;" name="call" color="bold" class="flex-right" (click)="callJoint(contact.PTelephone)">
          {{contact.PTelephone}}
      </ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
  
<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
