<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>    
    <span style="font-size:16px;color:white;padding-left:15px;">Location QR Code</span>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<button ion-button full icon-left (click)="scanQRCode()">
		<ion-icon name="qr-scanner"></ion-icon>
		Scan QR Code
	</button>
	<ion-card *ngIf="scannedCode">
		<ion-card-content>
			Scanned Value is {{scannedCode}}
		</ion-card-content>
	</ion-card>
</ion-content>
