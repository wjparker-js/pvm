<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>    
    <span style="font-size:16px;color:white;">{{selectedProjectName}} All Revisions &nbsp;  
      <!--<span style="font-size:12px;color:white;padding-left:5px;">{{docno1}}</span>-->
    </span>
    <ion-buttons end>
      <button ion-button style="font-size:24px;" (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let document of userdocumentsinfo" col-12 col-md-6 col-lg-4 col-xl-3>
        <ion-card>
        
          <ion-card-header>
              <ion-thumbnail item-left="" no-padding="" style="margin-top: 10px;margin-right:15px;">
                  <img [src]="document.PhotoTiny"  style="width:100%;border:2px;" (click)= "openDocument(userdocumentInfoData.SystemClientID,userdocumentInfoData.SystemProjectID,document.DocumentID,document.FileExtension)"/>
              </ion-thumbnail>
          </ion-card-header>      

          <ion-card-content  style="top-margin:-80px;" >

            <ion-item *ngFor="let key of keys(document)" style = "margin-top: -15px;font-size:13px;">
              <ion-label *ngIf="key != 'PhotoTiny' && key != 'DNREV' && key != 'TI'">
                <b><span  [innerHTML]="key"></span></b>&nbsp;&nbsp;
                <span  [innerHTML]="document[key]"></span>
              </ion-label>
            </ion-item>

          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
