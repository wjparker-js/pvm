<ion-header>
  <ion-navbar>   
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>        
    <span style="font-size:16px;color:white;padding-left:15px;">{{selectedProjectName}}</span> 
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let project of userProjects" col-12 col-md-6 col-lg-4 col-xl-3 style="padding-top: 0px;padding-bottom: 0px;">
        <ion-list  style="margin-bottom: 0px;">  
          <ion-item (click)="saveProject(project.ProjectName,project.ProjectID);">
            <ion-avatar item-start>
              <img [src]="project.Thumbnail" style="height:40px;width:40px;border:1px;" />
            </ion-avatar>
            <h2><b>{{project.ProjectName}}</b></h2>
            <h3>{{project.Client}}</h3>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
