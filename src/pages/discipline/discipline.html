<ion-header>
  <ion-toolbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>    
    <span style="font-size:16px;color:white;padding-left:15px;">Discipline List</span>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  *ngFor="let discipline of disciplines" col-12 col-md-6 col-lg-4 col-xl-3 style="padding-top: 0px;padding-bottom: 0px;">
        <ion-list style="margin-bottom: 0px;">
          <ion-item>
            <button ion-button full style="background-color:#dddddd;border:0px;margin:0px;padding:0px;color:#000000" (click)='sendBack(discipline.GroupName)'>
          	 <b>{{discipline.GroupName}}</b>
           </button>
          </ion-item>
          <ion-item  [hidden]="discipline.GroupName !== '' || discipline.GroupName !==  undefined ">
            <span>No distribution for selected Defect Type</span>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
