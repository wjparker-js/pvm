<ion-header>
  <ion-navbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>        
    <span style="font-size:16px;color:white;padding-left:15px;">Snagging</span> 
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label class="mylabel" stacked>Inspection Reference</ion-label>
      <ion-input class="mytext" type="text"  id = "Reference" name="Reference" value="{{reference}}"></ion-input>
    </ion-item>

	<ion-item>
	  <ion-label class="mylabel" stacked>Location</ion-label>
      <ion-input class="text" type="text"   id = "Location" name="Location" value="{{location}}"></ion-input>
      <button ion-button clear color="dark" type="button" item-right (click)="openGetQRCode()"> 
      	<ion-icon name="qr-scanner"> </ion-icon> 
      </button>    
      <button ion-button clear color="dark" type="button" item-right (click)="openList()"> 
      	<ion-icon name="list"> </ion-icon> 
      </button>          
	</ion-item>
  <ion-item>
    <ion-label class="mylabel" stacked>Discipline</ion-label>
      <ion-input class="text" type="text" id = "Discipline" name="Discipline" value="{{discipline}}"></ion-input>  
      <button ion-button clear color="dark" type="button" item-right (click)="openDList()"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
  </ion-item>
  
    <ion-item>
      <ion-label class="mylabel" stacked>Snag Details</ion-label>
      <ion-textarea class="mytext" rows="3"  name="details" placeholder="Enter detailled snag information here..."></ion-textarea>
    </ion-item>
  </ion-list>


<ion-card>
  <ion-card-header>
    <button ion-button full primary style="padding:0px;margin:0px;"><ion-icon name="camera" style="font-size:25px;color:white;padding-right:10px;" mode="ios" left> </ion-icon> Capture an image</button>
  </ion-card-header>
  <ion-card-content>
  </ion-card-content>
</ion-card>
</ion-content>
