<ion-header>
  <ion-navbar>   
    <button ion-button menuToggle start><ion-icon name="menu"></ion-icon></button>        
    <span style="font-size:16px;color:white;padding-left:15px;">Defect Details</span> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label class="mylabel" style="font-size:13px;font-weight:bold !important;" >Reference</ion-label>
      <ion-input class="mytext" type="text"  id = "reference" name="reference" [(ngModel)]="frmData.reference" style="font-size:13px;"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Defect Type</ion-label>
        <ion-input class="text" type="text" id = "Defecttype" name="defecttype" value="{{defecttype}}" style="font-size:13px;"></ion-input>  
        <button ion-button clear color="dark" type="button" item-right (click)="openDTList()"> 
          <ion-icon name="list"> </ion-icon> 
        </button>          
    </ion-item>

    <ion-item  [hidden]="defecttype == '' || defecttype == undefined ">
        <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Discipline</ion-label>
          <ion-input class="text" type="text" id = "Discipline" name="discipline" value="{{discipline}}" style="font-size:13px;"></ion-input>  
          <button ion-button clear [hidden]="snagid !== 'new'" color="dark" type="button" item-right (click)="openDList(defecttype)"> 
            <ion-icon name="list"> </ion-icon> 
          </button>          
    </ion-item>

	<ion-item>
	  <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Location</ion-label>
      <ion-input class="text" type="text"   id = "Location" name="location" value="{{name}}" style="font-size:13px;"></ion-input>
      <button ion-button clear [hidden]="snagid !== 'new'" color="dark" type="button" item-right (click)="openGetQRCode()"> 
      	<ion-icon name="qr-scanner"> </ion-icon> 
      </button>    
      <button ion-button clear [hidden]="snagid !== 'new'" color="dark" type="button" item-right (click)="openList()"> 
      	<ion-icon name="list"> </ion-icon> 
      </button>          
	</ion-item>

  
  <ion-item>
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Reason</ion-label>
      <ion-input class="text" type="text" id = "Reason" name="reason" value="{{reason}}" style="font-size:13px;"></ion-input>  
      <button ion-button clear [hidden]="snagid !== 'new'" color="dark" type="button" item-right (click)="openRList()"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
  </ion-item>

  <ion-item>
    <ion-label class="mylabel"  style="font-size:13px;font-weight:bold !important;">Effect</ion-label>
      <ion-input class="text" type="text" id = "Effect" name="effect" value="{{effect}}" style="font-size:13px;"></ion-input>  
      <button ion-button clear [hidden]="snagid !== 'new'" color="dark" type="button" item-right (click)="openEList()"> 
        <ion-icon name="list"> </ion-icon> 
      </button>          
  </ion-item>
  
  
  <ion-item>
      <ion-label class="mylabel" style="font-size:13px;font-weight:bold !important;" >Snag Details</ion-label>
      <ion-textarea class="mytext" rows="3"  name="details" [(ngModel)]="frmData.details" placeholder="Enter detailled snag information here..."  style="font-size:13px;"></ion-textarea>
  </ion-item>

  <ion-card  [hidden]="currentImage !== null" >
    <ion-card-content>
      <h3>Please upload a photo of the defect.</h3>
    </ion-card-content>
  </ion-card>

  <ion-card  [hidden]="currentImage === null" >
      <ion-card-content>
        <img [src]="currentImage" style="width: 100%">
      </ion-card-content>
  </ion-card> 

</ion-list>

</ion-content>



<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons>
      <button ion-button icon-left (click)="takePicture(this.camera.PictureSourceType.CAMERA)">
        <ion-icon name="camera"></ion-icon>Take Picture
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>Upload Snag
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
